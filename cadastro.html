<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/stylecadas.css" />
</head>
<body>

  <header class="bg-orange py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="img/logo.png" alt="Logo" style="height: 100px;" />
            <nav class="navbar navbar-expand-lg navbar-dark bg-marrom">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                            <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                            <li class="nav-item"><a class="nav-link" href="carrinho.html">Carrinho</a></li>
                            <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </header>

  <main class="container my-5">
  <h2 class="text-center mb-4">Cadastro de Cliente</h2>
  <form>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required />
      </div>

      <div class="col-md-6">
        <label for="cpf" class="form-label">CPF</label>
        <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required />
      </div>

      <div class="col-md-6">
        <label for="data-nascimento" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" id="data-nascimento" required />
      </div>

      <div class="col-md-6">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="tel" class="form-control" id="telefone" placeholder="(11) 91234-5678" required />
      </div>

      <div class="col-md-6">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="col-md-6">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>

      <div class="col-md-6">
        <label for="confirmar-senha" class="form-label">Confirmar senha</label>
        <input type="password" class="form-control" id="confirmar-senha" required />
      </div>
    </div>

    <div class="mt-4 d-flex justify-content-between align-items-center">
      <button type="submit" class="btn btn-primary px-4">Cadastrar</button>
      <a href="login.html" class="nav-link text-primary">Já tem cadastro? Entrar</a>
    </div>
  </form>
</main>


  <footer class="bg-dark text-light text-center py-4">
    <p class="mb-0">© 2024 Protótipo Ecommerce</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
