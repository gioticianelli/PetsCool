<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cadastro de Cliente</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <header>
    <section class="header-main py-3 bg-orange">
            <div class="container">
                <div class="row align-items-center g-3">
                    <div class="col-lg-3">
                        <img src="img/logo.png" alt="Logo" class="img-fluid" style="height: 150px;" />
                    </div>
                    <div class="col-lg-6">
                        <form class="d-flex">
                            <input type="search" class="form-control" placeholder="Localizar produtos" />
                            <button class="btn btn-dark ms-2">
                                <i class="fas fa-search"></i>
                            </button>
                        </form>
                    </div>
                    <div class="col-lg-3">
                        <div class="dropdown text-end">
                            <a href="#" class="text-white text-decoration-none dropdown-toggle"
                                data-bs-toggle="dropdown">
                                <i class="fas fa-user me-2"></i>Olá, Visitante!
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="login.html" data-page="login">Login</a></li>
                                <li><a class="dropdown-item" href="cadastro.html" data-page="cadastro">Cadastrar</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
 
    <!-- NAVBAR -->
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-marrom">
 
 
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="catalogo.html" data-page="catalog">Produtos</a>
                    </li>
 
                    <li class="nav-item">
                        <a class="nav-link" href="carrinho.html" data-page="cart">Carrinho</a>
                    </li>
 
                    <li class="nav-item">
                        <a class="nav-link" href="checkout.html" data-page="checkout">Checkout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

  <main class="container my-5">
    <h2 class="text-center mb-4">Cadastro de Cliente</h2>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome completo</label>
        <input type="text" class="form-control" id="nome" required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required />
      </div>
      <button type="submit" class="btn btn-success">Cadastrar</button>
    </form>
  </main>

  <footer class="bg-dark text-light text-center py-4">
    <p class="mb-0">© 2024 Protótipo Ecommerce</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
